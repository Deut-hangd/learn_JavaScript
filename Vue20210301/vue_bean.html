<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

     
    </head>
    <body>
        <div id="app-6">
            <ol>
                <todo-item></todo-item>
            </ol>
        </div>

        <div id="app-7">
            <ol>
                <todo-item 
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"></todo-item>
            </ol>
        </div>

        <div id="app-8">
            <button-counter></button-counter>
            <button-counter></button-counter>
            <cpn1></cpn>
        </div>

        <!-- 模板抽离 -->
        <template id="cpn">
            <h1>你好, 李银河!</h1>
        </template>
    </body>
    
    <script>
        Vue.component("cpn1", {
            template: "#cpn"
        })

        Vue.component("button-counter", {
            data: function() {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">You click me {{count}} times.</button>'
        })

        var app8 = new Vue({
            el: '#app-8'
        })
        
        Vue.component("todo-item", {
            props:['todo'],
            template: '<li>{{todo.text}}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    {id: 0, text: '蔬菜'},
                    {id: 1, text: '奶酪'},
                    {id: 2, text: '随便'},
                    {id: 3, text: '葡萄'}
                ]
            }
        })

        Vue.component('todo-item', {
            template: '<li>这是一个待办项</li>'
        })
        var app = new Vue({
            el: "#app-6",
            data: {}
        })
    </script>
</html>
