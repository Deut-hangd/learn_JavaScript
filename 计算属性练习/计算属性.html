<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>计算属性</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
         <div id="app">
             <h2>message: {{ reversedMessage }}</h2>
         </div>
         <script>
             const vue = new Vue({
                 el: "#app",
                 data:{
                     message: "goodbye"
                 },
                 computed: {
                     reversedMessage: function(){
                         return this.message.split('').reverse().join('');
                     }
                 }
             });
             console.log(vue.reversedMessage);
         </script>
    </body>
</html>
