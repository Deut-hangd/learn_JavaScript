<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>vueForTest</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul v-for="item in movies">
                <li>{{item}}</li>
            </ul>
        </div>

        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    movies: ["驭灵师","戒魔人","罗小黑"]
                }
            });
        </script>
    </body>
    
</html>
