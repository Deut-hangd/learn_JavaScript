<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom练习</title>
    <script>
        /**
         * onload事件会在整个页面加载完之后触发
         * 为 window 绑定一个 onload 事件
         *    该事件对应的响应函数会在页面加载完成之后执行,
         *    这样可以确保代码执行时所有的DOM对象已经加载完毕了.
         *
         */
        window.onload = function(){
        var btn = document.getElementById("btn");
        btn.onclick = function(){
            alert("你还点!");
        }
        console.log(btn);
        btn.innerHTML = "I am Button";
        console.log(btn);
        }

    </script>
</head>
<body>

<button id="btn"> 我是 button </button>

</body>
</html>
